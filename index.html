<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
     <div class="contenedor">
        <h1>Todo List</h1>
        <hr/>
        <strong>Nueva tarea</strong>
        <div class="container">
            <div class="row">
              <input type="text" class="col" placeholder="Tarea" id="tarea"></input>
              <div class="col">
                <button class="btn btn-success" id="agregar">Agregar</button>
              </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-2">
                    <p class="total">Total: <span id="total"></span></p>
                    <p class="reali">Realizadas: <span id="done"></span></p>
                </div>
              <div class="col-5">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Tarea</th>
                        <th scope="col">Realizado</th>
                        <th scope="col">Eliminar</th>
                      </tr>
                    </thead>
                    <tbody id="tcuerpo">
                    </tbody>
                  </table>
              </div>
                </div>
            </div>
        
     </div>
    <script src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
